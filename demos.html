<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>My Demos</title> 
    <style> 
        /* Global styles */ 
        body { 
            font-family: 'Roboto', sans-serif; 
            line-height: 1.6; 
            background-color: #f7f7f7; 
            color: #444; 
        } 
 
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
        } 
 
        /* Header styles */ 
        header { 
            text-align: center; 
            padding: 40px 0; 
            background-color: #000000; 
            color: #fff; 
        } 
 
        /* Navigation styles */ 
        nav { 
            background-color: #333; 
            padding: 10px 0; 
        } 
 
        nav ul { 
            list-style-type: none; 
            padding: 0; 
            text-align: center; 
        } 
 
        nav ul li { 
            display: inline-block; 
            margin: 0 10px; 
        } 
 
        nav ul li a { 
            color: #fff; 
            text-decoration: none; 
            font-weight: bold; 
            transition: color 0.3s ease; 
        } 
 
        nav ul li a:hover { 
            color: #ffd700; 
        } 
 
        /* Main styles */ 
        main { 
            padding: 20px; 
        } 
 
        /* Footer styles */ 
        footer { 
            text-align: center; 
            padding: 40px 0; 
            background-color: #333; 
            color: #fff; 
        } 
    </style> 
</head>

    <h1>My Demos</h1> 
</header>

    <a href="cssdemo.html">View CSS Demo</a>

<footer>

</footer>

</html>
